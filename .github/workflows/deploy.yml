name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.13.1" # Ensure this matches the version you are using

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "itsrohitofficial@gmail.com"
          git config --global user.name "Rohit Chouhan"

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx docusaurus deploy --access-token ${GITHUB_TOKEN}
